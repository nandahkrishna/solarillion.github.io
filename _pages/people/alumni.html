---
layout: single
title: Alumni
permalink: /people/alumni/
---
<div style="margin-top: 2em">
{% assign current = site.data.people | where: "group", "alumni" %}
{% for person_id in current %}
    <a href="{{ person_id.page }}" style="color: #000">{{ person_id.name }}</a>
    <br>
    {% if person_id.location %}
    <div style="font-size: smaller;"><i class="fas fa-fw fa-map-marker-alt"></i> {{ person_id.location }}</div>
    {% endif %}
    <br>
{% endfor %}
</div>
